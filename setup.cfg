[flake8]
max-line-length = 120
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    migrations,
    venv,
    .venv,
    build,
    dist,
    *.egg-info,
    htmlcov
ignore = 
    E501,  # Line too long (handled by max-line-length)
    W503,  # Line break before binary operator
    E203,  # Whitespace before ':'

[tool:pytest]
testpaths = crm/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[coverage:run]
branch = true
source = crm
omit = 
    */migrations/*
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
fail_under = 70
show_missing = true
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.: