[pytest]
DJANGO_SETTINGS_MODULE = realestate_crm.settings
python_files = tests.py test_*.py *_test.py
addopts = -v --tb=short
filterwarnings =
    ignore::pytest.PytestCollectionWarning

[coverage:run]
source = crm
omit = 
    */migrations/*
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
fail_under = 70
show_missing = true