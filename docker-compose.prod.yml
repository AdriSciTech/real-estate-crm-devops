# =============================================================================
# Docker Compose for Production Deployment
# Real Estate CRM
# =============================================================================

version: '3.8'

services:
  # =============================================================================
  # Web Application (Production)
  # =============================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: realestate_crm_prod
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost}
      - DJANGO_SETTINGS_MODULE=realestate_crm.settings
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: realestate_crm_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/mediafiles:ro
    depends_on:
      - web
    restart: always
    profiles:
      - with-nginx

# =============================================================================
# Volumes
# =============================================================================
volumes:
  static_volume:
  media_volume:
  sqlite_data: